<div class="mainfrm">
    <div class="layui-row  layui-col-space10" style="margin:0 10px;">
        <div class="layui-col-xs12">
            <form class="layui-form layui-form-pane" lay-filter="form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline" style="width:400px;">
                        <input type="text" name="form[name]" value="" autocomplete="off" placeholder="不能为空" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" style="width:600px;">
                    <label class="layui-form-label">摘要</label>
                    <div class="layui-input-block">
                        <textarea name="form[remark]" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
